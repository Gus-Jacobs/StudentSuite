<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Classic Cover Letter</title>
  <style>
    body { font-family: 'Times New Roman', Times, serif; margin: 40px; color: #222; }
    .header { margin-bottom: 2em; }
    .signature { margin-top: 2em; }
  </style>
</head>
<body>
  <div class="header">
    <div>{{user_name}}</div>
    <div>{{user_email}}</div>
    <div>{{user_phone}}</div>
    <div>{{date}}</div>
  </div>
  <div>
    <div>{{company_name}}</div>
    <div>{{company_address}}</div>
  </div>
  <p>{{salutation}}</p>
  <p>{{opening_paragraph}}</p>
  <p>{{body_paragraphs}}</p>
  <p>{{closing_paragraph}}</p>
  <div class="signature">
    <p>{{closing}}</p>
    <p>{{user_name}}</p>
  </div>
</body>
</html>
